<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background size</title>
    <style>
        .city {
            width: 800px;
            height: 250px;
            background: url("images/city.jpg") center 25% no-repeat;
            background-size: 300px auto;
            outline: 1px solid #ccc;
            margin: 0 auto;
        }

        .contain {
            background-size: contain;
            /*顯示圖片內容為主*/
        }

        .cover {
            background-size: cover;
            /*填滿整個區塊*/
        }
    </style>
</head>

<body>
    <div class="city"></div>
    <div class="city contain"></div>
    <div class="city cover"></div>

</body>

</html>
