<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vh vw</title>
    <style>
        body {
            margin: 0;
        }

        .box {
            width: 100vw;
            /* 寬度通常不用vw，因會出現scroll bar破版*/
            height: 50vh;
            background-color: coral;
        }

        .box2 {
            width: 100%;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box box2"></div>
    <div class="box"></div>
</body>

</html>
