<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4px</title>
    <style>
        .container {
            font-size: 0;
            /* inline-block狀況下，因為換行造成的4px */
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #cccccc;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box box2"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
